<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chatroom(聊天室)</title>
	<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>
<body>

	<div class="chat">
		<div id="root">
			<div class="chat-head">
				<img src="./images/icon.jpg" class="image-style">
				<div id="user-name"></div>
				<div id="room"></div>
			</div>
			<div class="chat-content">
				<div class="chat-left">
					<div class="chat-main" id="messages">
					
					</div>
					<div class="chat-footer">
						<textarea class="send-info" id="send-message"></textarea>
						<div class="send-button">
							<button class="button-style">关 闭</button>
							<button id="send-form" class="button-style" style="margin-right: 16px;">发 送</button>
						</div>
					</div>
				</div>
				<div class="chat-right">
					<div class="add-room">新建房间</div>
					<div id="room-list"></div>
				</div>
			</div>
			
			
		</div>
	</div>


	<script type="text/javascript" src="./javascripts/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/javascripts/chat.js"></script>
	<script type="text/javascript" src="/javascripts/chat_ui.js"></script>

</body>
</html>
